<div class="container">
  <div class="row">
    <div class="small-6 column small-offset-3">
      <form name="userPreferencesForm" id="user-preferences-form" ng-submit="vm.saveUserPreferences()" novalidate>

        <div class="row">
          <div class="small-12 column">
            <h6 class="heading">Please select your preference(s) and click on the save button below</h6>
          </div>
        </div>

        <div class="row" ng-if="vm.categories.length > 1">
          <div class="small-10 column">
            <input type="checkbox" id="allpreferences" name="checkbox" value="All" ng-checked="vm.selectedPreferences.length === vm.categories.length" ng-click="vm.selectAllPreferences()"/>
            <label for="allpreferences">All</label>
          </div>
        </div>

        <div class="row" ng-repeat="preference in vm.categories">
          <div class="small-10 column">
            <input type="checkbox" id="{{ preference.name }}" name="checkbox" value="{{ preference.name }}" ng-checked="vm.selectedPreferences.indexOf(preference.name) > -1" ng-click="vm.selectPreference(preference.name)" />
            <label for="{{ preference.name }}">{{ preference.name }}</label>
          </div>
        </div>

        <pre>{{ vm.saveUserPreferences | json }}</pre>

        <div class="row">
          <div class="small-6 column">
            <input type="submit" name="loginButton" class="button" value="Save Preferences">
          </div>
        </div>

        <div class="row error-message">
          <div class="small-12 column">
            <small ng-if="userPreferencesForm.$invalid">Please enter a valid Password</small>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
