<div class="container">
  <div class="row">
    <div ng-repeat="product in vm.catalog" class="small-4 column image">
      <img ng-src="{{ product.imageUrl }}" alt="{{ product.name }}">
      <div>{{ product.name }} {{ product.price | currency}} | {{ product.category.name }}</div>
      <div>{{ product.caption }}</div>
    </div>
  </div>
</div>
