<div class="container">
  <div class="row" id="home">
    <div ng-repeat="product in vm.catalog" class="small-4 column product-snapshot">
      <img ng-src="{{ product.imageUrl }}" alt="{{ product.name }}">
      <div><span id="product-name">{{ product.name }}</span> {{ product.price | currency}} | <span id="product-category">{{ product.category }}</span></div>
      <small>{{ product.caption }}</small>
    </div>
  </div>
</div>
