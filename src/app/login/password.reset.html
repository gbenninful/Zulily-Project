<div class="container">
  <div class="row">
    <div class="small-6 column small-offset-3 login-form">
      <form name="resetPasswordForm" ng-submit="vm.sendPasswordResetEmail()" novalidate>

        <div class="row">
          <div class="small-12 column">
            <small><label for="email" class="left"> Email: </label></small>
          </div>
        </div>
        <div class="row">
          <div class="small-10 column">
            <input type="email" id="email" name="email" placeholder="Email" ng-model="vm.user.email"
                   ng-required="vm.required">
          </div>
        </div>

        <div class="row">
          <div class="small-6 column">
            <input type="submit" name="loginButton" class="button" value="Send Email Notification">
          </div>
        </div>

        <div class="row">
          <div class="small-6 column">
            <small><a ui-sref="login">Have an account? Login</a></small>
          </div>
          <div class="small-6 column">
            <small><a ui-sref="signup">Don't have an account? Sign Up</a></small>
          </div>
        </div>

        <div class="row error-message">
          <div class="small-12 column">
            <small ng-if="resetPasswordForm.$invalid">Please enter a valid Password</small>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
